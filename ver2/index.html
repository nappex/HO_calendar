<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home office calendar</title>
</head>
<body>
    <header>

    </header>
    <!-- https://code-boxx.com/simple-pure-javascript-calendar-events/ -->
    <main>

      <div id="cal-wrap">
        <!-- [PERIOD SELECTOR] -->
        <div id="cal-date">
          <input id="start-mon" type="checkbox" name="start-mon">
          <label for="start-mon">Start with Monday?</label>
          <select id="cal-mth"></select>
          <input id="cal-set" type="button" value="SET"/>
          <select id="cal-yr"></select>
        </div>

        <!-- [CALENDAR] -->
        <div id="cal-container"></div>

        <!-- [EVENT] -->
        <div id="cal-event"></div>
      </div>

    </main>

    <footer>

    </footer>

</body>
<script src="js/script.js"></script>

</html>
